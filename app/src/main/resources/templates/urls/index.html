<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">
<head>
    <title>Current URLs</title>
</head>

    <section layout:fragment="all-urls">
                <table class="table table-bordered table-hover mt-3">
                    <thead>
                    <tr>
                        <th class="col-1">ID</th>
                        <th>Имя</th>
                        <th class="col-2">Последняя проверка</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="url : ${urlsList}" th:object="${url}">
                        <td th:text="*{getId()}"></td>
                        <td>
                            <a th:href="@{/urls/{id}(id=*{getId()})}" th:text="*{getName()}"></a>
                        </td>
                        <td th:text="*{#temporals.format(getCreateAt, 'dd/MMM/yyyy HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
    </section>

</html>
